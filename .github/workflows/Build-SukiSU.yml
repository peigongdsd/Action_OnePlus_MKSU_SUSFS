name: Build OnePlus_SukiSU Ultra All
on:
  workflow_dispatch:
    inputs:
      CPU:
        type: choice
        description: "分支"
        required: true
        default: sm8750
        options:
          - sm7550
          - sm7675
          - sm8450
          - sm8475
          - sm8550
          - sm8650
          - sm8750
          - sm8850
      FEIL:
        type: choice
        description: "配置文件"
        required: true
        default: oneplus_13
        options:
          - oneplus_nord_ce4_v
          - oneplus_ace_3v_v
          - oneplus_nord_4_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_ace_pro_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_ace3_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v
          - oneplus_13
          - oneplus_13t
          - oneplus_ace5_pro
          - oneplus_pad_2_pro
          - oneplus_pad_3
          - oneplus_15
          - GitHub有bug可能不显示最后一项,误使用此项
      CPUD:
        type: choice
        description: "处理器代号"
        required: true
        default: sun
        options:
          - crow
          - waipio
          - kalama
          - pineapple
          - sun
          - canoe
      ANDROID_VERSION:
        type: choice
        description: "内核安卓版本"
        required: true
        default: android15
        options:
          - android12
          - android13
          - android14
          - android15
          - android16
      KERNEL_VERSION:
        type: choice
        description: "内核版本"
        required: true
        default: "6.6"
        options:
          - "5.10"
          - "5.15"
          - "6.1"
          - "6.6"
          - "6.12"
      BUILD_METHOD:
        type: choice
        description: "编译方式"
        required: true
        default: gki
        options:
          - gki
          - perf
      SUSFS_CI:
        type: boolean
        description: "下载SUSFS模块是否使用CI构建？"
        required: true
        default: true
      VFS:
        type: boolean
        description: "是否启用手动钩子？"
        required: true
        default: true
      KPM:
        type: boolean
        description: "是否启用KPM？"
        required: true
        default: true
      ZRAM:
        type: boolean
        description: "是否启用添加更多的ZRAM算法？"
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "peigongdsd"
          git config --global user.email "peigong2013@outlook.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl wget jq zip unzip

      - name: Show selected inputs debug
        run: |
          echo "Selected CPU: ${{ github.event.inputs.CPU }}"
          echo "Selected FEIL: ${{ github.event.inputs.FEIL }}"
          echo "Selected CPUD: ${{ github.event.inputs.CPUD }}"
          echo "Selected ANDROID_VERSION: ${{ github.event.inputs.ANDROID_VERSION }}"
          echo "Selected KERNEL_VERSION: ${{ github.event.inputs.KERNEL_VERSION }}"
          echo "Selected BUILD_METHOD: ${{ github.event.inputs.BUILD_METHOD }}"
          echo "Selected SUSFS_CI: ${{ github.event.inputs.SUSFS_CI }}"
          echo "Selected ZRAM: ${{ github.event.inputs.ZRAM }}"
          echo "Selected VFS: ${{ github.event.inputs.VFS }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync
          if [  -e kernel_platform/common/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' kernel_platform/common/BUILD.bazel
          fi
          if [  -e kernel_platform/msm-kernel/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' kernel_platform/msm-kernel/BUILD.bazel
          fi
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

      - name: Force remove -dirty suffix
        run: |
          cd kernel_workspace/kernel_platform
          sed -i 's/ -dirty//g' common/scripts/setlocalversion
          sed -i 's/ -dirty//g' msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' external/dtc/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' common/scripts/setlocalversion

      - name: Add KernelSU-SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          export KSU_VERSION=$KSU_VERSION
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Apply Patches SukiSU Ultra
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_platform
          echo "正在给内核打susfs补丁"
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            echo "正在给内核打zram补丁"
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi

          cd ./common
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          echo "完成"

      - name: Apply Hide Stuff Patches
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          echo "正在打隐藏应用补丁"
          patch -p1 -F 3 < 69_hide_stuff.patch

      - name: Apply LZ4KD
        run: |
          cd kernel_workspace/kernel_platform/common
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            echo "正在打lz4kd补丁"
            patch -p1 -F 3 < lz4kd.patch || true
            echo '完成LZ4KD补丁'
          fi

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform

          set_kcfg() {
            local file="$1" key="$2" val="$3"
            [ -f "$file" ] || return 0
            sed -i "/^# ${key} is not set$/d" "$file"
            if grep -qE "^${key}=" "$file"; then
              sed -i "s|^${key}=.*|${key}=${val}|" "$file"
            else
              echo "${key}=${val}" >> "$file"
            fi
          }

          GKI_DEFCONFIG="./common/arch/arm64/configs/gki_defconfig"
          MSM_GKI_CONFIG="./msm-kernel/arch/arm64/configs/${{ github.event.inputs.CPUD }}-GKI.config"

          # Console / early boot visibility (Qualcomm / Android)
          set_kcfg "$GKI_DEFCONFIG" CONFIG_TTY y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_VT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_VT_CONSOLE y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_FRAMEBUFFER_CONSOLE y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_DRM y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_DRM_FBDEV_EMULATION y

          # Qualcomm GENI UART console + earlycon
          set_kcfg "$GKI_DEFCONFIG" CONFIG_SERIAL_EARLYCON y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_SERIAL_QCOM_GENI y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_SERIAL_QCOM_GENI_CONSOLE y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_SERIAL_CORE_CONSOLE y

          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KPM y

          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SUS_PATH y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SUS_MOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SUS_KSTAT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SUS_OVERLAYFS n
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_TRY_UMOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SPOOF_UNAME y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_ENABLE_LOG y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG y
          set_kcfg "$GKI_DEFCONFIG" CONFIG_KSU_SUSFS_OPEN_REDIRECT y

          sed -i 's/check_defconfig//' ./common/build.config.gki

          for f in "$GKI_DEFCONFIG" "$MSM_GKI_CONFIG"; do
            [ -f "$f" ] || continue

            set_kcfg "$f" CONFIG_CGROUPS y
            set_kcfg "$f" CONFIG_CGROUP_BPF y
            set_kcfg "$f" CONFIG_CGROUP_SCHED y
            set_kcfg "$f" CONFIG_FAIR_GROUP_SCHED y
            set_kcfg "$f" CONFIG_CFS_BANDWIDTH y
            set_kcfg "$f" CONFIG_CPUSETS y
            set_kcfg "$f" CONFIG_CGROUP_PIDS y
            set_kcfg "$f" CONFIG_CGROUP_DEVICE y
            set_kcfg "$f" CONFIG_CGROUP_CPUACCT y
            set_kcfg "$f" CONFIG_MEMCG y
            set_kcfg "$f" CONFIG_BLK_CGROUP y
            set_kcfg "$f" CONFIG_SOCK_CGROUP_DATA y
            set_kcfg "$f" CONFIG_CGROUP_NET_CLASSID y
            set_kcfg "$f" CONFIG_CGROUP_NET_PRIO y

            set_kcfg "$f" CONFIG_DEVTMPFS y
            set_kcfg "$f" CONFIG_DEVTMPFS_MOUNT y
            set_kcfg "$f" CONFIG_INOTIFY_USER y
            set_kcfg "$f" CONFIG_SIGNALFD y
            set_kcfg "$f" CONFIG_TIMERFD y
            set_kcfg "$f" CONFIG_EPOLL y
            set_kcfg "$f" CONFIG_UNIX y
            set_kcfg "$f" CONFIG_SYSFS y
            set_kcfg "$f" CONFIG_PROC_FS y
            set_kcfg "$f" CONFIG_FHANDLE y
            set_kcfg "$f" CONFIG_NET y
            set_kcfg "$f" CONFIG_NET_NS y
            set_kcfg "$f" CONFIG_USER_NS y
            set_kcfg "$f" CONFIG_SECCOMP y
            set_kcfg "$f" CONFIG_SECCOMP_FILTER y
            set_kcfg "$f" CONFIG_NET_SCHED y
            set_kcfg "$f" CONFIG_NET_SCH_FQ_CODEL y

            set_kcfg "$f" CONFIG_SYSFS_DEPRECATED n
            set_kcfg "$f" CONFIG_FW_LOADER_USER_HELPER n
            set_kcfg "$f" CONFIG_UEVENT_HELPER_PATH '""'

            set_kcfg "$f" CONFIG_AUTOFS_FS y
            set_kcfg "$f" CONFIG_TMPFS_XATTR y
            set_kcfg "$f" CONFIG_TMPFS_POSIX_ACL y
          done

          for f in "$GKI_DEFCONFIG" "$MSM_GKI_CONFIG"; do
            [ -f "$f" ] || continue

            set_kcfg "$f" CONFIG_BPF y
            set_kcfg "$f" CONFIG_BPF_SYSCALL y
            set_kcfg "$f" CONFIG_HAVE_EBPF_JIT y
            set_kcfg "$f" CONFIG_BPF_JIT y
            set_kcfg "$f" CONFIG_BPF_EVENTS y
            set_kcfg "$f" CONFIG_TRACING y
            set_kcfg "$f" CONFIG_FTRACE_SYSCALLS y
            set_kcfg "$f" CONFIG_DEBUG_INFO_BTF y
            set_kcfg "$f" CONFIG_DEBUG_INFO_BTF_MODULES y

            set_kcfg "$f" CONFIG_XDP_SOCKETS y
            set_kcfg "$f" CONFIG_LWTUNNEL_BPF y
            set_kcfg "$f" CONFIG_NET_ACT_BPF y
            set_kcfg "$f" CONFIG_NET_CLS_BPF y
            set_kcfg "$f" CONFIG_NET_CLS_ACT y
            set_kcfg "$f" CONFIG_NET_SCH_INGRESS y
            set_kcfg "$f" CONFIG_BPF_STREAM_PARSER y
            set_kcfg "$f" CONFIG_NETFILTER_XT_MATCH_BPF y

            set_kcfg "$f" CONFIG_XFRM y
            set_kcfg "$f" CONFIG_IP_ROUTE_CLASSID y
            set_kcfg "$f" CONFIG_IPV6_SEG6_BPF y
          done

          for f in "$GKI_DEFCONFIG" "$MSM_GKI_CONFIG"; do
            [ -f "$f" ] || continue
            #set_kcfg "$f" CONFIG_VIRTUALIZATION y
            #set_kcfg "$f" CONFIG_KVM y
            #set_kcfg "$f" CONFIG_KVM_ARM_HOST y
            #set_kcfg "$f" CONFIG_VHOST y
            #set_kcfg "$f" CONFIG_VHOST_NET y
            #set_kcfg "$f" CONFIG_VHOST_VSOCK y
          done

          CONFIG_FILE="$GKI_DEFCONFIG"

          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            if [ "${{ github.event.inputs.KERNEL_VERSION }}" = "5.10" ]; then
              set_kcfg "$CONFIG_FILE" CONFIG_ZSMALLOC y
              set_kcfg "$CONFIG_FILE" CONFIG_ZRAM y
              set_kcfg "$CONFIG_FILE" CONFIG_MODULE_SIG n
              set_kcfg "$CONFIG_FILE" CONFIG_CRYPTO_LZO y
              set_kcfg "$CONFIG_FILE" CONFIG_ZRAM_DEF_COMP_LZ4KD y
            fi

            if [ "${{ github.event.inputs.KERNEL_VERSION }}" != "6.6" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" != "6.12" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" != "5.10" ]; then
              set_kcfg "$CONFIG_FILE" CONFIG_ZSMALLOC y
              set_kcfg "$CONFIG_FILE" CONFIG_ZRAM y
            fi

            if [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.6" ] || [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.12" ]; then
              set_kcfg "$CONFIG_FILE" CONFIG_ZSMALLOC y
              set_kcfg "$CONFIG_FILE" CONFIG_ZRAM y
            fi

            if [ "${{ github.event.inputs.ANDROID_VERSION }}" = "android14" ] || [ "${{ github.event.inputs.ANDROID_VERSION }}" = "android15" ] || [ "${{ github.event.inputs.ANDROID_VERSION }}" = "android16" ]; then
              if [ -e ./common/modules.bzl ]; then
                sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' "./common/modules.bzl"
              fi

              if [ -e ./msm-kernel/modules.bzl ]; then
                sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' "./msm-kernel/modules.bzl"
                set_kcfg "./msm-kernel/arch/arm64/configs/${{ github.event.inputs.CPUD }}-GKI.config" CONFIG_ZSMALLOC y
                set_kcfg "./msm-kernel/arch/arm64/configs/${{ github.event.inputs.CPUD }}-GKI.config" CONFIG_ZRAM y
              fi

              set_kcfg "$CONFIG_FILE" CONFIG_MODULE_SIG_FORCE n
            elif [ "${{ github.event.inputs.KERNEL_VERSION }}" = "5.10" ] || [ "${{ github.event.inputs.KERNEL_VERSION }}" = "5.15" ]; then
              rm -f "common/android/gki_aarch64_modules"
              touch "common/android/gki_aarch64_modules"
            fi

            if grep -q "CONFIG_ZSMALLOC=y" "$CONFIG_FILE" && grep -q "CONFIG_ZRAM=y" "$CONFIG_FILE"; then
              set_kcfg "$CONFIG_FILE" CONFIG_CRYPTO_LZ4HC y
              set_kcfg "$CONFIG_FILE" CONFIG_CRYPTO_LZ4K y
              set_kcfg "$CONFIG_FILE" CONFIG_CRYPTO_LZ4KD y
              set_kcfg "$CONFIG_FILE" CONFIG_CRYPTO_842 y
              set_kcfg "$CONFIG_FILE" CONFIG_ZRAM_WRITEBACK y
            fi
          fi

      - name: Normalize BUILD_METHOD for oplus_build_kernel.sh
        id: build_method_norm
        run: |
          m='${{ github.event.inputs.BUILD_METHOD }}'
          if [ "$m" = "gki" ]; then
            m="perf"
          fi
          echo "method=$m" >> "$GITHUB_OUTPUT"

      - name: Build kernel
        if: ${{ github.event.inputs.CPU == 'sm8650' || github.event.inputs.CPU == 'sm7675' }}
        run: |
          cd kernel_workspace
          ./kernel_platform/build_with_bazel.py -t ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}

      - name: Fallback build kernel
        if: ${{ github.event.inputs.CPU != 'sm8650' && github.event.inputs.CPU != 'sm7675' }}
        run: |
          cd kernel_workspace
          LTO=thin SYSTEM_DLKM_RE_SIGN=0 BUILD_SYSTEM_DLKM=0 KMI_SYMBOL_LIST_STRICT_MODE=0 \
            ./kernel_platform/oplus/build/oplus_build_kernel.sh \
            ${{ github.event.inputs.CPUD }} \
            ${{ steps.build_method_norm.outputs.method }}

      - name: Locate kernel Image + dist dir
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          KP="kernel_workspace/kernel_platform"

          IMAGE="$(find "$KP" -type f -path '*/dist/Image' -print -quit 2>/dev/null || true)"
          if [ -z "$IMAGE" ]; then
            IMAGE="$(find "$KP" -type f -name 'Image' -print -quit 2>/dev/null || true)"
          fi

          if [ -z "$IMAGE" ] || [ ! -f "$IMAGE" ]; then
            echo "::error::Image not found. Build likely failed earlier."
            exit 1
          fi

          DIST_DIR="$(dirname "$IMAGE")"
          echo "Found IMAGE: $IMAGE"
          echo "Found DIST_DIR: $DIST_DIR"

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "dist_dir=$DIST_DIR" >> "$GITHUB_OUTPUT"
          echo "DIST_DIR=$DIST_DIR" >> "$GITHUB_ENV"

      - name: Make AnyKernel3
        shell: bash
        run: |
          set -euo pipefail

          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git

          IMAGE="${{ steps.locate.outputs.image }}"
          DIST_DIR="${{ steps.locate.outputs.dist_dir }}"

          cp -f "$IMAGE" ./AnyKernel3/Image

          #if [ "${{ github.event.inputs.CPU }}" = "sm8750" ] || [ "${{ github.event.inputs.CPU }}" = "sm8850" ]; then
          #  for file in dtbo.img system_dlkm.erofs.img vendor_dlkm.img vendor_boot.img; do
          #    if [ -f "$DIST_DIR/$file" ]; then
          #      target_name="$file"
          #      if [ "$file" = "system_dlkm.erofs.img" ]; then
          #        target_name="system_dlkm.img"
          #      fi
          #      cp -f "$DIST_DIR/$file" "./AnyKernel3/$target_name"
          #    else
          #      echo "$file not found in $DIST_DIR, skipping"
          #    fi
          #  done
          #fi

      - name: Apply patch_linux and replace Image
        if: ${{ github.event.inputs.KPM == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$DIST_DIR"

          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv -f oImage Image
          cp -f Image "$GITHUB_WORKSPACE/AnyKernel3/Image"

      - name: Download Latest SUSFS Module from CI
        if: ${{ github.event.inputs.SUSFS_CI == 'true' }}
        run: |
          LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
            jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)

          if [ -z "$LATEST_RUN_ID" ]; then
            echo "No successful run found for branch v1.5.2+"
            exit 1
          fi

          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')

          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o ksu_module_susfs.zip "$ARTIFACT_URL"
          cp ksu_module_susfs.zip ./AnyKernel3/

      - name: Download Latest SUSFS Module from Release
        if: ${{ github.event.inputs.SUSFS_CI == 'false' }}
        run: |
          wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip
          cp ksu_module_susfs_1.5.2+.zip ./AnyKernel3/

      - name: Set suffix
        id: suffix
        run: |
          echo "value=${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ github.event.inputs.VFS == 'true' && '_VFS' || '' }}${{ github.event.inputs.ZRAM == 'true' && '_LZ4KD' || '' }}" >> $GITHUB_OUTPUT

      - name: Remove _uv suffix from FEIL
        id: feil_clean
        run: |
          clean_feil="${{ github.event.inputs.FEIL }}"
          clean_feil="${clean_feil%_v}"
          clean_feil="${clean_feil%_u}"
          echo "value=$clean_feil" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_SukiSUUltra_${{ env.KSUVER }}_${{ steps.feil_clean.outputs.value }}${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*
